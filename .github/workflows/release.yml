name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build macOS (Universal)
        run: wails build -platform darwin/universal

      - name: List build output
        run: ls -la build/bin/

      - name: Zip the app
        run: |
          cd build/bin
          # Use ditto for reliable macOS app bundling (preserves extended attributes)
          ditto -c -k --sequesterRsrc --keepParent *.app Idasen-Desk-Controller-macOS.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/bin/Idasen-Desk-Controller-macOS.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/bin/Idasen-Desk-Controller-macOS.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
