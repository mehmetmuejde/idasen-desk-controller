name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build macOS (Apple Silicon)
        run: wails build -platform darwin/arm64

      - name: Build macOS (Intel)
        run: wails build -platform darwin/amd64 -o "Idasen Desk Controller Intel"

      - name: List build output
        run: ls -la build/bin/

      - name: Zip the apps
        run: |
          cd build/bin
          ditto -c -k --sequesterRsrc --keepParent "Idasen Desk Controller.app" Idasen-Desk-Controller-macOS-arm64.zip
          ditto -c -k --sequesterRsrc --keepParent "Idasen Desk Controller Intel.app" Idasen-Desk-Controller-macOS-amd64.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            build/bin/Idasen-Desk-Controller-macOS-arm64.zip
            build/bin/Idasen-Desk-Controller-macOS-amd64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/bin/Idasen-Desk-Controller-macOS-arm64.zip
            build/bin/Idasen-Desk-Controller-macOS-amd64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
